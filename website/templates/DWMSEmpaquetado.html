{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="col-md-6 offset-md-3">
    <h1>Empaquetado</h1>
    <form method="POST" action="">
            {% csrf_token %}
            <div class="class="row g-3">
                <div class="col-12">
                    <label>Peso en gramos del bulto: </label>
                    {{ form_empaquetado.peso }}
                </div>
            </div>
            <div class="class="row g-3">
                <div class="col-12">
                    <label>Cantidad de bultos: </label>
                    {{ form_empaquetado.cantidad_bultos }}
                </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3" role="button">Guardar y cerrar</button>
        </div>
    </form>
</div>
{% endif %}

{% endblock %}
